{% extends 'main/index.html' %}

{% block content %}

  <div class="container">
    {% block titre %}
      <h2>Fusion</h2>
    {% endblock  %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}



            <div class="form-group">
              <label for="val_1" class="col-form-label">Poff</label>
              <div class="col-sm-10">
                  <input type="text" name="value_1" class="form-control" id="val_1" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_2" class="col-form-label">Retours aciérie</label>
              <div class="col-sm-10">
                  <input type="text" name="value_2" class="form-control" id="val_2" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_3" class="col-form-label">Taux de réalisation base COFI</label>
              <div class="col-sm-10">
                  <input type="text" name="value_3" class="form-control" id="val_3" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_4" class="col-form-label">Taux de réalisation rondes HF</label>
              <div class="col-sm-10">
                  <input type="text" name="value_4" class="form-control" id="val_4" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_5"  class="col-form-label">Taux de casse électrodes</label>
              <div class="col-sm-10">
                  <input type="text" name="value_5" class="form-control" id="val_5" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_6" class="col-form-label">Nombre coulées four</label>
              <div class="col-sm-10" >
                  <input type="text" name="value_6" class="form-control" id="val_6" required=true>
              </div>
            </div>            
            <div class="form-group">
              <label for="val_7" class="col-form-label">Nombre coulées poche</label>
              <div class="col-sm-10">
                  <input type="text" name="value_7" class="form-control" id="val_7" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_8" class="col-form-label">Percée four, percée poche</label>
              <div class="col-sm-10">
                  <input type="text" name="value_8" class="form-control" id="val_8" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_9" class="col-form-label">Poff technique (min/coulé)</label>
              <div class="col-sm-10">
                  <input type="text" name="value_9" class="form-control" id="val_9" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_10" class="col-form-label">Tonnage horaire (t/h)</label>
              <div class="col-sm-10">
                  <input type="text" name="value_10" class="form-control" id="val_10" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_11" class="col-form-label">Consommation ferro (kg/tbb)</label>
              <div class="col-sm-10">
                  <input type="text" name="value_11" class="form-control" id="val_11" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_12" class="col-form-label">Consommation électrode (EAF + LF) kg/tbb</label>
              <div class="col-sm-10">
                  <input type="text" name="value_12" class="form-control" id="val_12" required=true>
              </div>
            </div>
            <div class="form-group">
              <label for="val_13" class="col-form-label">30 KV (kwh/tbb)</label>
              <div class="col-sm-10">
                  <input type="text" name="value_13" class="form-control" id="val_13" required=true>
              </div>
            </div>
            <button  type="submit" name="save" class="btn btn-success col-12">Submit</button>     
          </form>
    </div>
  </div>

{% endblock %}
